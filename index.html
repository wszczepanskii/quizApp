<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0 minimum-scale=1"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
		/>

		<title>Quiz App</title>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main class="main">
			<div class="wrapper">
				<div class="progress-bar">
					<div class="progress-bar-done">
						<img
							class="progress-bar-done--svg"
							src="animations/rakieta.svg"
							alt=""
						/>
					</div>
					<p class="progress-bar__questions">
						pozostało <span class="progress-bar__questions-r">13</span> pytań
					</p>
				</div>
				<div class="question-name-box">
					<h1 class="question-name-box__h1">Jaki projekt chcesz stworzyć?</h1>
					<p class="question-name-box__options">
						Wybierz tyle opcji ile chcesz
					</p>
				</div>
				<div class="questions-box">
					<h1 class="start-h1">Pomoc w wyborze aplikacji</h1>
					<button class="start-btn">Zaczynamy</button>
					<form class="contact-form">
						<div class="left-form form-section">
							<label for="name" class="name-label">Imię i nazwisko</label>
							<input
								class="form-input"
								type="text"
								id="name"
								placeholder="John Snow"
								required
							/>
							<label for="tel">Numer telefonu</label>
							<input
								class="form-input"
								type="text"
								id="tel"
								placeholder="+48 000 000 000"
							/>
							<div class="rules rules-left">
								<input type="checkbox" id="rules-checkbox-left" />
								<label for="rules-checkbox-left"
									>Wyrażam zgodę na <a href="#">regulamin</a></label
								>
							</div>
						</div>
						<div class="right-form form-section">
							<label for="email">E-mail</label>
							<input
								class="form-input"
								type="text"
								id="email"
								placeholder="john@snow.com"
								required
							/>
							<label for="comp-name">Nazwa firmy</label>
							<input
								class="form-input"
								type="text"
								id="comp-name"
								placeholder="Moja firma"
							/>
							<div class="rules rules-right">
								<input type="checkbox" id="rules-checkbox-right" />
								<label for="rules-checkbox-right"
									>Wyrażam zgodę na <a href="#">regulamin</a></label
								>
							</div>
						</div>
					</form>
				</div>
				<div class="buttons">
					<button class="buttons__prev state-btn">Cofnij</button>
					<button class="buttons__next state-btn">Dalej</button>
					<button class="buttons__skip state-btn">Pomiń</button>
					<button class="buttons__send state-btn">Wyślij</button>
				</div>
			</div>
		</main>

		<div class="quiz-end">
			<div class="quiz-end__box">
				<div class="progress-bar"></div>
				<div class="quiz-end__box-title">
					<h1 class="quiz-end__box-title--h1">
						Dziękujęmy za przejście quizu!
					</h1>
					<p class="quiz-end__box-title--p">Wybierz swoją nagrodę</p>
				</div>
				<div class="quiz-end__box-prize">
					<button class="quiz-end__box-prize-meet end-box">
						<p class="quiz-end__box-prize-text">
							Darmowa konsultacja 15/30 minut
						</p>
						<img
							class="quiz-end__box-prize-img--pc"
							src="img/partnership.png"
							alt="Dwójka ludzi przybijających piątkę"
						/>
						<img
							class="quiz-end__box-prize-img--mobile"
							src="img/partnership_mobile.png"
							alt="Dwójka ludzi przybijających piątkę"
						/>
					</button>
					<button class="quiz-end__box-prize-ar end-box">
						<p class="quiz-end__box-prize-text">Prezent w AR</p>
						<img
							class="quiz-end__box-prize-img--pc"
							src="img/AR_4.png"
							alt="Telefon"
						/>
						<img
							class="quiz-end__box-prize-img--mobile"
							src="img/AR_4_mobile.png"
							alt="Telefon"
						/>
					</button>
				</div>
				<div class="quiz-end__box-buttons">
					<button class="quiz-end__box-buttons--back">Wróć na stronę</button>
				</div>
			</div>
		</div>

		<div class="tooltip-box">
			<div class="tooltip-box__header">
				<span class="material-symbols-outlined tooltip-box__header-close">
					close
				</span>
				<h1 class="tooltip-box__header-text"></h1>
			</div>
			<div class="tooltip-box__body">
				<span class="tooltip-box__body-text"></span>
			</div>
		</div>

		<!-- <div class="calendar-box">
			<div
				class="calendly-inline-widget"
				data-url="https://calendly.com/wiktorsz2001/test"
				style="min-width: 320px; height: 700px"
			></div>
			<script
				type="text/javascript"
				src="https://assets.calendly.com/assets/external/widget.js"
				async
			></script>
		</div> -->

		<script src="./js/script.js" type="module"></script>
	</body>
</html>
