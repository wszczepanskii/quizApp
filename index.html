<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Quiz App</title>

		<script
			src="https://kit.fontawesome.com/22b2a63529.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main class="main">
			<div class="wrapper">
				<div class="progress-bar">
					<p class="questions-r">pozostało 13 pytań</p>
				</div>
				<div class="question-name-box">
					<h1 class="question-name-box__h1">Jaki projekt chcesz stworzyć?</h1>
					<p class="question-name-box__options">
						Wybierz tyle opcji ile chcesz
					</p>
				</div>
				<div class="questions-box">
					<h1 class="start-h1">Pomoc w wyborze aplikacji</h1>
					<button class="start-btn">Rozpocznij quiz</button>
					<form class="contact-form">
						<div class="left-form">
							<label for="name">Imię i nazwisko</label>
							<input
								class="form-input"
								type="text"
								id="name"
								placeholder="John Snow"
								style="margin-bottom: 60px"
								required
							/>
							<label for="tel">Numer telefonu</label>
							<input
								class="form-input"
								type="text"
								id="tel"
								placeholder="+48 000 000 000"
							/>
							<div class="rules">
								<input type="checkbox" id="rules-checkbox" />
								<label for="rules-checkbox"
									>Wyrażam zgodę na <a href="#">regulamin</a></label
								>
							</div>
						</div>
						<div class="right-form">
							<label for="email">E-mail</label>
							<input
								class="form-input"
								type="text"
								id="email"
								placeholder="john@snow.com"
								style="margin-bottom: 60px"
								required
							/>
							<label for="comp-name">Nazwa firmy</label>
							<input
								class="form-input"
								type="text"
								id="comp-name"
								placeholder="Moja firma"
							/>
						</div>
					</form>
				</div>
				<div class="buttons">
					<button class="buttons__prev state-btn">Cofnij</button>
					<button class="buttons__next state-btn">Dalej</button>
					<button class="buttons__skip state-btn">Pomiń</button>
					<button class="buttons__send state-btn">Wyślij</button>
				</div>
			</div>
		</main>

		<script src="./js/script.js"></script>
	</body>
</html>
